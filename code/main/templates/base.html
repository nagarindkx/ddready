
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    {% load static %}
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    
  <title>{% block title %}{% endblock title%} - Title </title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light sticky-top">
      <!-- As a heading -->
      <div class="container">
              <span class="navbar-brand mb-0 h1">BRAND</span>
              <div class="float-center">
                  <strong>
                      {% block appname %}{% endblock appname %}
                  </strong>
              </div>
              <div class="float-right">
                  <form class="form-inline">
                      {% if user.is_authenticated %}
                        <button class="btn btn-outline-primary" type="button" onclick="location.href='/accounts/logout/'">
                          {{user.username}}</button>
                      {% else %}
                      <button class="btn btn-outline-primary" type="button" onclick="location.href='/accounts/login/'">Login</button>
                    {% endif %}
                  </form>    
              </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">    
          <hr class="mt-12 mb-4">                    
          {{ form.media }}
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
